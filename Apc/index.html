<body>
	<script>
		var numb = 4255;	//	>>>	На этом тикете будет открываться стартовая страница, если отсутсвуют куки <<<
		
		function setcookie(a,b,c) {
			if(c){ var d = new Date();d.setDate(d.getDate()+c); }
			if(a && b) document.cookie = a+'='+b+(c ? '; expires='+d.toUTCString() : '');
			else return false;
		}
		function getcookie(a) {
			var b = new RegExp(a+'=([^;]){1,}');
			var c = b.exec(document.cookie);
			
			if(c) c = c[0].split('=');
			else return false;
			
			return c[1] ? c[1] : false;
		}
		
		var numb_cook = getcookie( "numb_cook" );
	
		if ( numb_cook != false){ numb = numb_cook; }
		else { setcookie("numb_cook",numb,99); }

		
		function UpDate(numb){
			var iframe = document.getElementById('iframe');
			var url = 'http://iplaycraft.ru/index.php?do=support&mode=admin&action=read&uuid=';
			
			iframe.src = url + numb;
			document.getElementById('copy_url').innerHTML = url + numb;
			setcookie("numb_cook",numb,99);
		}
		
		$(document).ready(function(){
			var html = document.documentElement;
			
			$("#iframe").css( "height", ( html.clientHeight + 280 ));
			UpDate(numb);
		});
		
		
		function page(go_to){ numb = numb - go_to; UpDate(numb); }
		function page_to (){ numb = document.getElementById('UpDate_to_text').value; UpDate(numb); }
		function copy_me(){
			var copy_Btn = document.querySelector('#copy_url_btn');
			var copy_url_text = document.querySelector('#copy_url');
			var range = document.createRange();
			
			window.getSelection().removeAllRanges();
			range.selectNode(copy_url_text);
			window.getSelection().addRange(range);
			
			try {
				var successful = document.execCommand('copy');
				var msg = successful ? 'скопирована' : 'не скопирована';
				alert('Ссылка на тикет ' + msg + '  ::  ' + numb);
			}
			catch(err){ alert('Oops. Error. Автор кода криворукий раздолбай.'); }
			
			window.getSelection().removeAllRanges();
		}
	</script>
